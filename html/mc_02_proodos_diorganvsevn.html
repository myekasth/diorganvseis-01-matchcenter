<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<script type="text/javascript">
    // Καθορισμός της συνάρτησης που θα εκτελεστεί όταν φορτώσει το DOM
    document.addEventListener('DOMContentLoaded', () => {
        // Φορτώνουμε το βασικό πακέτο του Google Charts για το google.visualization.Query
        google.charts.load('current', { 'packages': ['corechart'] }); 
        // Καθορισμός της συνάρτησης που θα εκτελεστεί όταν φορτώσουν τα Google Charts
        // Αυτό διασφαλίζει ότι το αντικείμενο 'google' είναι διαθέσιμο.
        google.charts.setOnLoadCallback(drawProgressAccordion); 

        // Αρχική ρύθμιση της τρέχουσας ημερομηνίας και ώρας στο υποσέλιδο
        updateFooterDateTime();
    });

    let data; // Καθολική μεταβλητή για αποθήκευση του πίνακα δεδομένων
    let statusColorMap = new Map(); // Καθολικός χάρτης για χρώματα καταστάσεων

    /**
     * Βοηθητική συνάρτηση για τη μετατροπή χρώματος hex σε RGB.
     * @param {string} hex - Το χρώμα σε μορφή hex (π.χ., '#RRGGBB').
     * @returns {number[]} Ένας πίνακας [R, G, B].
     */
    function hexToRgb(hex) {
        var r = parseInt(hex.substring(1, 3), 16);
        var g = parseInt(hex.substring(3, 5), 16);
        var b = parseInt(hex.substring(5, 7), 16);
        return [r, g, b];
    }

    /**
     * Βοηθητική συνάρτηση για τον καθορισμό του χρώματος κειμένου (μαύρο ή λευκό)
     * με βάση τη φωτεινότητα του χρώματος φόντου.
     * @param {string} hexColor - Το χρώμα φόντου σε μορφή hex.
     * @returns {string} '#000000' (μαύρο) ή '#FFFFFF' (λευκό).
     */
    function getContrastTextColor(hexColor) {
        const rgb = hexToRgb(hexColor);
        // Υπολογισμός αντιληπτής φωτεινότητας (ITU-R BT.709)
        const luminosity = (0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2]) / 255;
        // Χρησιμοποιήστε ένα όριο για να αποφασίσετε μεταξύ μαύρου και λευκού
        return luminosity > 0.5 ? '#000000' : '#FFFFFF';
    }


    /**
     * Βοηθητική συνάρτηση για τη λήψη παραμέτρων από τη διεύθυνση URL.
     * @param {string} variable - Το όνομα της παραμέτρου query.
     * @returns {string|null} Η τιμή της παραμέτρου ή null αν δεν βρεθεί.
     */
    function getQueryVariable(variable) {
        const query = window.location.search.substring(1);
        const vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split("=");
            if (pair[0] === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    /**
     * Κύρια συνάρτηση για τη σχεδίαση του ακορντεόν προόδου.
     * Λαμβάνει δεδομένα από το Google Sheet και ξεκινά τη διαδικασία οπτικοποίησης.
     */
    function drawProgressAccordion() {
        const pID = getQueryVariable("pID");
        // Προεπιλεγμένο ID υπολογιστικού φύλλου αν δεν δοθεί μέσω URL
        const spreadsheetID = pID || "17qZ43Fd2oYEV_lESKjOrqIOMurNDg5prJkyFuUH4aJA"; 
        const gid = "0"; // Προεπιλεγμένο gid για το φύλλο

        // Ερώτημα για επιλογή Ομίλου (στήλη A), Κατάστασης (στήλη C) και Στήλης F
        let strQueryForURI = `SELECT A, C, F`; // Προσθήκη στήλης F
        const encodedQueryString = encodeURIComponent(strQueryForURI);

        const spreadsheetUrl = `https://docs.google.com/spreadsheets/d/${spreadsheetID}/gviz/tq?gid=${gid}&headers=1&tq=${encodedQueryString}`;

        try {
            const query = new google.visualization.Query(spreadsheetUrl);
            // Αποστολή του ερωτήματος και καθορισμός της συνάρτησης επανάκλησης
            query.send(handleProgressDataQueryResponseForAccordion); 
        } catch (error) {
            console.error("Σφάλμα κατά την έναρξη του Google Sheets Query:", error);
            alert("Προέκυψε σφάλμα κατά την έναρξη του query δεδομένων.");
        }
    }

    /**
     * Χειρίζεται την απάντηση δεδομένων από το Google Sheets για την πρόοδο.
     * @param {object} response - Το αντικείμενο απάντησης από το Google Visualization API.
     */
    function handleProgressDataQueryResponseForAccordion(response) {
        const loadingSpinner = document.getElementById('loadingSpinner');
        const progressAccordion = document.getElementById('progressAccordion');
        const colorLegend = document.getElementById('colorLegend');
        
        // Απόκρυψη του spinner φόρτωσης
        if (loadingSpinner) {
            loadingSpinner.style.display = 'none';
        }

        // Έλεγχος για σφάλματα στην απάντηση
        if (response.isError()) {
            console.error('Σφάλμα στο ερώτημα: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            alert('Προέκυψε σφάλμα κατά την ανάκτηση δεδομένων: ' + response.getMessage());
            return;
        }

        // Αποθήκευση του DataTable
        data = response.getDataTable();
        try {
            // Επεξεργασία, δημιουργία χάρτη χρωμάτων και εμφάνιση της προόδου στο ακορντεόν
            processAndDisplayGroupProgressInAccordion();
            displayColorLegend(); // Εμφάνιση επεξήγησης χρωμάτων
        } catch (error) {
            console.error("Σφάλμα κατά την επεξεργασία και εμφάνιση της προόδου στο ακορντεόν:", error);
            alert("Προέκυψε σφάλμα κατά την επεξεργασία και εμφάνιση της προόδου στο ακορντεόν.");
        }

        // Εμφάνιση των containers
        if (progressAccordion) {
            progressAccordion.style.display = 'block';
        }
        if (colorLegend) {
            colorLegend.style.display = 'flex'; // Χρησιμοποιούμε flex για οριζόντια στοίχιση
        }

        // Ενημέρωση της τρέχουσας ημερομηνίας/ώρας στο υποσέλιδο
        updateFooterDateTime();
    };

    /**
     * Επεξεργάζει τα ληφθέντα δεδομένα για να μετρήσει τις καταστάσεις ανά όμιλο
     * και δημιουργεί τα στοιχεία του ακορντεόν.
     */
    function processAndDisplayGroupProgressInAccordion() {
        // Χάρτης για αποθήκευση: όνομα_ομίλου -> { status1: count, status2: count, ..., total: count }
        const groupProgressMap = new Map();
        const uniqueStatuses = new Set(); // Χρησιμοποιείται για να λάβουμε όλες τις μοναδικές καταστάσεις

        // Νέοι χάρτες για συνολικά δεδομένα (ΓΕΝΙΚΗ ΕΙΚΟΝΑ)
        const overallProgressMap = new Map();
        let overallTotalMatches = 0;

        // Επανάληψη στις γραμμές των δεδομένων για καταμέτρηση
        for (let row = 0; row < data.getNumberOfRows(); row++) {
            const omilos = data.getFormattedValue(row, 0); // Στήλη A: Όμιλος
            let statusC = data.getFormattedValue(row, 1); // Στήλη C: Κατάσταση
            let statusF = data.getFormattedValue(row, 2); // Στήλη F: Νέα στήλη για λογική

            let finalStatus;

            // Λογική ταξινόμησης
            if (statusC === null || statusC === "") {
                finalStatus = "ΑΔΙΕΥΚΡΙΝΙΣΤΟ";
            } else if (statusC === '*') {
                if (statusF === '-' || statusF === null || statusF === "") { // Εάν F είναι '-' ή κενό, τότε ΡΕΠΟ
                    finalStatus = "ΡΕΠΟ";
                } else { // Εάν F δεν είναι '-'
                    finalStatus = "ΠΡΟΓΡΑΜΜΑΤΙΣΜΕΝΑ";
                }
            } else {
                finalStatus = statusC; // Διατηρείται η τιμή της στήλης C
            }

            if (omilos && omilos !== "-") {
                // Επεξεργασία για τον τρέχοντα όμιλο
                if (!groupProgressMap.has(omilos)) {
                    groupProgressMap.set(omilos, { total: 0 });
                }
                const currentGroupData = groupProgressMap.get(omilos);
                currentGroupData[finalStatus] = (currentGroupData[finalStatus] || 0) + 1;
                currentGroupData.total++;

                // Επεξεργασία για τη ΓΕΝΙΚΗ ΕΙΚΟΝΑ
                overallProgressMap.set(finalStatus, (overallProgressMap.get(finalStatus) || 0) + 1);
                overallTotalMatches++;

                uniqueStatuses.add(finalStatus); // Προσθήκη της κατάστασης στα μοναδικά statuses
            }
        }

        // Ορισμός μιας παλέτας χρωμάτων
        const colorPalette = [
            '#4CAF50', // Green
            '#2196F3', // Blue
            '#FFC107', // Amber (Yellow-Orange)
            '#E91E63', // Pink
            '#9C27B0', // Purple
            '#00BCD4', // Cyan
            '#FF5722', // Deep Orange
            '#795548', // Brown
            '#607D8B', // Blue Grey
            '#FFEB3B'  // Yellow
        ];

        // Δημιουργία χάρτη αντιστοίχισης καταστάσεων σε χρώματα (global statusColorMap)
        statusColorMap = new Map(); 
        Array.from(uniqueStatuses).sort().forEach((status, index) => {
            statusColorMap.set(status, colorPalette[index % colorPalette.length]);
        });


        // Μετατροπή του map σε ταξινομημένο πίνακα για τη σειρά των ακορντεόν
        const sortedGroups = Array.from(groupProgressMap.entries()).sort((a, b) => {
            const groupNameA = a[0];
            const groupNameB = b[0];
            return groupNameA.localeCompare(groupNameB, 'el', { sensitivity: 'base' });
        });

        const progressAccordionContainer = document.getElementById('progressAccordion');
        progressAccordionContainer.innerHTML = ''; // Εκκαθάριση προηγούμενου περιεχομένου

        // --- ΔΗΜΙΟΥΡΓΙΑ ΑΚΟΡΝΤΕΟΝ "ΓΕΝΙΚΗ ΕΙΚΟΝΑ" ---
        const generalOverviewId = 'collapseGeneralOverview';
        const generalOverviewHeadingId = 'headingGeneralOverview';
        
        let generalOverviewStatusListHtml = '';
        const sortedOverallStatuses = Array.from(overallProgressMap.keys()).sort(); // Ταξινόμηση για σταθερή σειρά
        let generalListItemIndex = 0;

        for (const status of sortedOverallStatuses) {
            const count = overallProgressMap.get(status);
            const percentage = (overallTotalMatches > 0) ? (count / overallTotalMatches) * 100 : 0;
            const statusColor = statusColorMap.get(status);
            const textColor = getContrastTextColor(statusColor);
            
            const liContentBackground = `linear-gradient(to right, ${statusColor} ${percentage.toFixed(2)}%, #f5f5f5 ${percentage.toFixed(2)}%)`;
            
            generalOverviewStatusListHtml += `
                <li class="d-flex align-items-stretch">
                    <span class="li-index-wrapper">
                        <span class="li-index">${++generalListItemIndex}.</span>
                    </span>
                    <span class="li-content" style="background: ${liContentBackground}; color: ${textColor};">
                        ${status}: ${count} (${percentage.toFixed(2)}%)
                    </span>
                </li>
            `;
        }

        // Δημιουργία linear-gradient για το κουμπί της ΓΕΝΙΚΗΣ ΕΙΚΟΝΑΣ
        let generalGradientCss = 'linear-gradient(to right';
        let currentGeneralPercentageValue = 0;
        const generalGradientColors = [];

        for (const status of sortedOverallStatuses) {
            const count = overallProgressMap.get(status);
            const percentage = (overallTotalMatches > 0) ? (count / overallTotalMatches) * 100 : 0;
            const color = statusColorMap.get(status);
            
            if (percentage > 0) {
                generalGradientColors.push(`${color} ${currentGeneralPercentageValue.toFixed(2)}%`);
                currentGeneralPercentageValue += percentage;
                generalGradientColors.push(`${color} ${currentGeneralPercentageValue.toFixed(2)}%`);
            }
        }
        // Προσθήκη προεπιλεγμένου χρώματος φόντου για το υπόλοιπο μέρος αν το συνολικό ποσοστό είναι μικρότερο από 100%
        if (currentGeneralPercentageValue < 100) {
            generalGradientColors.push(`#e0f2f7 ${currentGeneralPercentageValue.toFixed(2)}%`);
            generalGradientColors.push(`#e0f2f7 100%`);
        } else if (generalGradientColors.length === 0) {
            // Fallback αν δεν υπάρχουν καθόλου δεδομένα
            generalGradientColors.push(`#e0f2f7 0%`, `#e0f2f7 100%`);
        }
        generalGradientCss += ', ' + generalGradientColors.join(', ') + ')';

        const generalOverviewAccordionItem = document.createElement('div');
        generalOverviewAccordionItem.classList.add('accordion-item');
        // Προσθήκη custom κλάσης για να εφαρμόσουμε το margin-bottom
        generalOverviewAccordionItem.classList.add('general-overview-accordion-item'); 
        generalOverviewAccordionItem.innerHTML = `
            <h2 class="accordion-header" id="${generalOverviewHeadingId}">
                <button class="accordion-button collapsed d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#${generalOverviewId}" aria-expanded="false" aria-controls="${generalOverviewId}" style="background: ${generalGradientCss} !important;">
                    <div class="group-name-wrapper">
                        <span class="group-title-accordion">ΓΕΝΙΚΗ ΕΙΚΟΝΑ</span>
                    </div>
                    <span class="total-count-accordion">${overallTotalMatches}</span>
                </button>
            </h2>
            <div id="${generalOverviewId}" class="accordion-collapse collapse" aria-labelledby="${generalOverviewHeadingId}" data-bs-parent="#progressAccordion">
                <div class="accordion-body">
                    <ul>
                        ${generalOverviewStatusListHtml}
                    </ul>
                </div>
            </div>
        `;
        progressAccordionContainer.appendChild(generalOverviewAccordionItem);


        // --- ΔΗΜΙΟΥΡΓΙΑ ΑΚΟΡΝΤΕΟΝ ΑΝΑ ΟΜΙΛΟ ---
        sortedGroups.forEach(([groupName, groupData], index) => {
            const collapseId = `collapseGroup-${index}`;
            const headingId = `headingGroup-${index}`;
            const totalMatches = groupData.total;

            // Δημιουργία λίστας με τις καταστάσεις και τα πλήθη τους
            let statusListHtml = '';
            // Λαμβάνουμε τις καταστάσεις (εκτός του 'total') και τις ταξινομούμε
            const currentStatuses = Object.keys(groupData).filter(key => key !== 'total').sort();
            
            let listItemIndex = 0; // Αύξων αριθμός για τα στοιχεία της λίστας
            for (const status of currentStatuses) {
                const count = groupData[status];
                const percentage = (totalMatches > 0) ? (count / totalMatches) * 100 : 0;
                const statusColor = statusColorMap.get(status);
                const textColor = getContrastTextColor(statusColor); // Επιλέξτε χρώμα κειμένου για αντίθεση
                
                // Δημιουργία linear-gradient για το background του li-content
                const liContentBackground = `linear-gradient(to right, ${statusColor} ${percentage.toFixed(2)}%, #f5f5f5 ${percentage.toFixed(2)}%)`;
                
                statusListHtml += `
                    <li class="d-flex align-items-stretch">
                        <span class="li-index-wrapper">
                            <span class="li-index">${++listItemIndex}.</span>
                        </span>
                        <span class="li-content" style="background: ${liContentBackground}; color: ${textColor};">
                            ${status}: ${count} (${percentage.toFixed(2)}%)
                        </span>
                    </li>
                `;
            }

            // Δημιουργία του linear-gradient background για το accordion button
            let gradientCss = 'linear-gradient(to right';
            let currentPercentageValue = 0;
            const gradientColors = [];

            for (const status of currentStatuses) {
                const count = groupData[status];
                const percentage = (totalMatches > 0) ? (count / totalMatches) * 100 : 0; // Αποφυγή διαίρεσης με το μηδέν
                const color = statusColorMap.get(status);
                
                if (percentage > 0) { // Προσθέτουμε μόνο αν υπάρχει ποσοστό
                    gradientColors.push(`${color} ${currentPercentageValue.toFixed(2)}%`);
                    currentPercentageValue += percentage;
                    gradientColors.push(`${color} ${currentPercentageValue.toFixed(2)}%`); // Τέλος αυτού του τμήματος
                }
            }

            // Προσθήκη προεπιλεγμένου χρώματος φόντου για το υπόλοιπο μέρος αν το συνολικό ποσοστό είναι μικρότερο από 100%
            if (currentPercentageValue < 100) {
                gradientColors.push(`#e0f2f7 ${currentPercentageValue.toFixed(2)}%`); // Έναρξη προεπιλεγμένου χρώματος από το τρέχον ποσοστό
                gradientColors.push(`#e0f2f7 100%`); // Επέκταση προεπιλεγμένου χρώματος στο 100%
            } else if (gradientColors.length === 0) {
                // Fallback αν δεν υπάρχουν καθόλου δεδομένα
                gradientColors.push(`#e0f2f7 0%`, `#e0f2f7 100%`);
            }

            gradientCss += ', ' + gradientColors.join(', ') + ')';


            const accordionItem = document.createElement('div');
            accordionItem.classList.add('accordion-item');

            // Εφαρμογή του δυναμικού background στο button
            accordionItem.innerHTML = `
                <h2 class="accordion-header" id="${headingId}">
                    <button class="accordion-button collapsed d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}" style="background: ${gradientCss} !important;">
                        <div class="group-name-wrapper">
                            <span class="group-number">${index + 1}.</span> <!-- Αύξων αριθμός ομίλου -->
                            <span class="group-title-accordion">${groupName}</span>
                        </div>
                        <span class="total-count-accordion">${totalMatches}</span>
                    </button>
                </h2>
                <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headingId}" data-bs-parent="#progressAccordion">
                    <div class="accordion-body">
                        <ul>
                            ${statusListHtml}
                        </ul>
                    </div>
                </div>
            `;
            progressAccordionContainer.appendChild(accordionItem);
        });
    }

    /**
     * Εμφανίζει την επεξήγηση χρωμάτων (legend) δυναμικά.
     */
    function displayColorLegend() {
        const colorLegendContainer = document.getElementById('colorLegend');
        colorLegendContainer.innerHTML = ''; // Εκκαθάριση προηγούμενου περιεχομένου

        // Ταξινόμηση των καταστάσεων για σταθερή σειρά στην επεξήγηση
        const sortedStatuses = Array.from(statusColorMap.keys()).sort((a, b) => a.localeCompare(b, 'el', { sensitivity: 'base' }));

        sortedStatuses.forEach(status => {
            const color = statusColorMap.get(status);
            const legendItem = document.createElement('div');
            legendItem.classList.add('legend-item');
            legendItem.innerHTML = `
                <div class="legend-color-box" style="background-color: ${color};"></div>
                <span>${status}</span>
            `;
            colorLegendContainer.appendChild(legendItem);
        });
    }

    /**
     * Ενημερώνει την τρέχουσα ημερομηνία και ώρα στο υποσέλιδο.
     */
    function updateFooterDateTime() {
        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('currentDateTime').textContent = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

</script>
