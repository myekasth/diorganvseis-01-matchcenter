    <!-- Google Charts Library for data visualization -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Ensure Google Charts is loaded and ready before calling drawchart
        google.charts.load('current', {packages:['corechart']});
        google.charts.setOnLoadCallback(drawchart);

        /**
         * Parses URL query parameters.
         * @param {string} variable The name of the query parameter to retrieve.
         * @returns {string|boolean} The value of the parameter or false if not found.
         */
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        }

        // Default values for parameters if not provided in URL
        // These defaults are placeholders and should ideally match real parameters or indicate an error state
        var defaultPowerDiorganvtriaArxh = "DefaultOrgSheetID"; 
        var defaultAgvnistikhPeriodos = "Default Season";
        var defaultNamePrvtathlhmatos = "Default Championship";
        var defaultPowerPrvtathlhmatos = "DefaultCategorySheetID"; // This should be the Google Sheet ID for categories for a specific championship

        /**
         * Initializes the chart drawing and sets the championship categories title.
         * This function is called as the callback for google.load to ensure Google Charts API is ready.
         * It retrieves parameters from the URL and updates the header title.
         */
        function drawchart(){
            // Get all necessary parameters from URL
            var pNameDiorganvtriaArxh = getQueryVariable("pNameDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pNameDiorganvtriaArxh")) : "Άγνωστη Αρχή";
            var pAgvnistikhPeriodos = getQueryVariable("pAgvnistikhPeriodos") ? decodeURIComponent(getQueryVariable("pAgvnistikhPeriodos")) : defaultAgvnistikhPeriodos;
            var pNamePrvtathlhmatos = getQueryVariable("pNamePrvtathlhmatos") ? decodeURIComponent(getQueryVariable("pNamePrvtathlhmatos")) : defaultNamePrvtathlhmatos;
            var pPowerPrvtathlhmatos = getQueryVariable("pPowerPrvtathlhmatos") ? decodeURIComponent(getQueryVariable("pPowerPrvtathlhmatos")) : defaultPowerPrvtathlhmatos; // This is the Google Sheet ID for categories

            // Update the combined header title to reflect categories and championship details
            document.getElementById("combined-header-title").innerHTML = `ΚΑΤΗΓΟΡΙΕΣ - ${pNamePrvtathlhmatos} (${pAgvnistikhPeriodos}) by ${pNameDiorganvtriaArxh}`;

            // Call the function to draw categories, passing all necessary parameters
            drawCategories(pPowerPrvtathlhmatos); // Only pass the sheet ID for the query
        }

        /**
         * Fetches category data from the Google Sheet using Google Visualization API.
         * It uses the categorySheetId (pPowerPrvtathlhmatos) to query the specific sheet.
         * @param {string} categorySheetId The Google Sheet ID containing the categories for the selected championship.
         */
        function drawCategories(categorySheetId) {
            // Assuming categories are listed in the sheet, ordered by first column
            var strQueryForURI = 'select * order by B,D,F'; // Original query from mc_02_Kathgories.html
            var queryString = encodeURIComponent(strQueryForURI);

            // Construct the query using the specific categorySheetId for this championship
            // Assuming categories are on gid=6 within this specific sheet based on the original file
            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/'+ categorySheetId +'/gviz/tq?gid=6&headers=1&tq=' + queryString);
            query.send(handle_DrawCategories_DataQueryResponse);
        }

        /**
         * Handles the data response from the Google Sheet query and renders the categories.
         * It creates Bootstrap cards for each category.
         * @param {object} response The Google Visualization API query response.
         */
        function handle_DrawCategories_DataQueryResponse(response) {
            if (response.isError()) {
                console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                // Using a custom message instead of alert for better UX
                document.getElementById("list-diorganvsevn-id").innerHTML = '<div class="col-12"><p class="text-center text-danger">Προέκυψε σφάλμα κατά τη φόρτωση των κατηγοριών: ' + response.getMessage() + '. Παρακαλώ δοκιμάστε ξανά αργότερα.</p></div>';
                // Remove loading spinner
                var loadingSpinner = document.getElementById("loading-spinner");
                if (loadingSpinner) {
                    loadingSpinner.remove();
                }
                return;
            }

            var data = response.getDataTable();
            var posesEggrafes = data.getNumberOfRows();
            var containerDiv = document.getElementById("list-diorganvsevn-id");

            // Remove loading spinner
            var loadingSpinner = document.getElementById("loading-spinner");
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
            // Clear existing content in case of re-render
            containerDiv.innerHTML = '';

            if (posesEggrafes === 0) {
                containerDiv.innerHTML = '<div class="col-12"><p class="text-center text-muted">Δεν βρέθηκαν κατηγορίες/όμιλοι για το επιλεγμένο πρωτάθλημα.</p></div>';
                return;
            }

            // Retrieve parameters needed for next page links from the URL
            var pNameDiorganvtriaArxh = getQueryVariable("pNameDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pNameDiorganvtriaArxh")) : "Άγνωστη Αρχή";
            var pPowerDiorganvtriaArxh = getQueryVariable("pPowerDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pPowerDiorganvtriaArxh")) : "DefaultOrgSheetID";
            var pAgvnistikhPeriodos = getQueryVariable("pAgvnistikhPeriodos") ? decodeURIComponent(getQueryVariable("pAgvnistikhPeriodos")) : defaultAgvnistikhPeriodos;
            var pNamePrvtathlhmatos = getQueryVariable("pNamePrvtathlhmatos") ? decodeURIComponent(getQueryVariable("pNamePrvtathlhmatos")) : defaultNamePrvtathlhmatos;
            var pPowerPrvtathlhmatos = getQueryVariable("pPowerPrvtathlhmatos") ? decodeURIComponent(getQueryVariable("pPowerPrvtathlhmatos")) : defaultPowerPrvtathlhmatos; // This is the categories sheet ID

            for (var row = 0; row < posesEggrafes; row++) {
                // Assuming the categories sheet has:
                // Column A: Name of the Category/Group (e.g., "Α1 ΕΚΑΣΘ", "ΚΥΠΕΛΛΟ ΕΚΑΣΘ") -> data.getFormattedValue(row, 2)
                // Column B: Google Sheet ID for the next level (pPowerKathgoriasOmilou) -> data.getFormattedValue(row, 8)
                // Column C: A specific name/title for the category/group -> data.getFormattedValue(row, 4)
                // Column K: Google Sheet ID for Titles (gameCenter_4_TitlesOfCategories.html) -> data.getFormattedValue(row, 10)
                // Column M: Google Sheet ID for Teams (gameCenter_3_TeamsOfKathgoria.html) -> data.getFormattedValue(row, 12)

                var categoryName = data.getFormattedValue(row, 2); // Column C from original file
                var pNameKathgoriasOmilou = data.getFormattedValue(row, 4); // Column E from original file
                var pPowerKathgoriasOmilou = data.getFormattedValue(row, 8); // Column I from original file
                var titlesSheetId = data.getFormattedValue(row, 10); // Column K from original file
                var teamsSheetId = data.getFormattedValue(row, 12); // Column M from original file

                // Create Bootstrap Card structure
                var cardCol = document.createElement('div');
                cardCol.className = 'col-md-6 col-lg-4 d-flex'; // Responsive grid columns and d-flex for equal card heights

                var card = document.createElement('div');
                card.className = 'card card-diorganvsh flex-fill'; // Custom card styling and flex-fill for equal heights

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title mb-2';
                // Display Category/Group Name (e.g., "Α1 ΕΚΑΣΘ" or "ΚΥΠΕΛΛΟ ΕΚΑΣΘ")
                cardTitle.innerHTML = categoryName;

                var cardText = document.createElement('p');
                cardText.className = 'card-text text-muted';
                cardText.innerHTML = 'Ονομασία Κατηγορίας/Ομίλου: ' + pNameKathgoriasOmilou;

                // Container for buttons
                var divButtons = document.createElement('div');
                divButtons.className = 'mt-3';

                // Link to Program/Results/Standings (gameCenter_3_programma-agvnvn-apotelesmata-bathmologia.html)
                var linkProgramma = document.createElement('a');
                linkProgramma.href = 'mc_03_programma-agvnvn-apotelesmata-bathmologia.html' + // Assuming this is also in html subfolder
                    '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                    '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                    '&pAgvnistikhPeriodos=' + encodeURIComponent(pAgvnistikhPeriodos) +
                    '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                    '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatos) +
                    '&pNameKathgoriasOmilou=' + encodeURIComponent(pNameKathgoriasOmilou) +
                    '&pPowerKathgoriasOmilou=' + encodeURIComponent(pPowerKathgoriasOmilou);
                linkProgramma.className = 'btn btn-primary btn-sm me-2'; // Bootstrap button styling
                linkProgramma.innerHTML = '🏀 Πρόγραμμα & Βαθμολογία'; // Emoji for basketball
                divButtons.appendChild(linkProgramma);

                // Link to Teams of Category (mc_03_TeamsOfKathgoria.html) if teamsSheetId exists
                if(teamsSheetId !== ''){
                    var linkOmades = document.createElement('a');
                    linkOmades.href = 'mc_03_TeamsOfKathgoria.html' + // Assuming this is also in html subfolder
                        '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                        '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                        '&pAgvnistikhPeriodos=' + encodeURIComponent(pAgvnistikhPeriodos) +
                        '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                        '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatos) +
                        '&pNameKathgoriasOmilou=' + encodeURIComponent(pNameKathgoriasOmilou) +
                        '&pPowerKathgoriasOmilou=' + encodeURIComponent(teamsSheetId); // Use teamsSheetId here
                    linkOmades.className = 'btn btn-info btn-sm me-2'; // Bootstrap button styling
                    linkOmades.innerHTML = '👥 Ομάδες'; // Emoji for users/teams
                    divButtons.appendChild(linkOmades);
                }

                // Link to Titles of Categories (mc_04_TitlesOfCategories.html) if titlesSheetId exists
                if(titlesSheetId !== ''){
                    var linkTitloi = document.createElement('a');
                    linkTitloi.href = 'mc_04_TitlesOfCategories.html' + // Assuming this is also in html subfolder
                        '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                        '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                        '&pAgvnistikhPeriodos=' + encodeURIComponent(pAgvnistikhPeriodos) +
                        '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                        '&pNameKathgorias=' + encodeURIComponent(categoryName) + 
                        '&pPowerKathgorias=' + encodeURIComponent(titlesSheetId); // Use titlesSheetId here
                    linkTitloi.className = 'btn btn-secondary btn-sm'; // Bootstrap button styling
                    linkTitloi.innerHTML = '🏆 Τίτλοι'; // Emoji for trophy
                    divButtons.appendChild(linkTitloi);
                }

                // Append elements to the card structure
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(divButtons);
                card.appendChild(cardBody);
                cardCol.appendChild(card);
                containerDiv.appendChild(cardCol);
            }
            
            // Add the footer elements after all cards have been processed
            const ekasthDiv = document.createElement('div');
            ekasthDiv.classList.add('ekasth-footer-text', 'text-center', 'mt-3', 'mb-0', 'col-12'); // Added col-12 for full width
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            ekasthDiv.textContent = `Ε.ΚΑ.Σ.Θ. 1976 - ${formattedDateTime}`;
            containerDiv.appendChild(ekasthDiv); // Append to containerDiv

            const versionDiv = document.createElement('div');
            versionDiv.classList.add('ekasth-footer-version-text', 'text-center', 'mt-0', 'mb-0', 'col-12'); // Added col-12 for full width
            // Updated version string for mc_02_Kathgories.html
            versionDiv.textContent = `LT v.25.06.17 | mc_02_kathgories@myekasth`; 
            containerDiv.appendChild(versionDiv); // Append to containerDiv
        }

        /**
         * Checks if the given string indicates a Cup competition.
         * This function is retained from the original file, though not directly used in rendering buttons.
         * @param {string} mystr The string to check.
         * @returns {boolean} True if it's a Cup, false otherwise.
         */
        function isKypello(mystr){
            return mystr.indexOf('ΚΥΠΕΛΛΟ') !== -1; // Use !== -1 to correctly check for substring presence
        }

        // Removed jQuery for smooth scrolling as the navbar is no longer present and specific scroll-to-top button is removed
        // document.addEventListener('DOMContentLoaded', function() {
        //     const scrollLinks = document.querySelectorAll('.navbar-nav .nav-link[href="#myPage"]');
        //     scrollLinks.forEach(link => {
        //         link.addEventListener('click', function(event) {
        //             if (this.hash !== "") {

        // });
    </script>

    <style>
        /* CSS variables for consistent theming */
        :root {
            --mc-primary-color: #007bff; /* Bootstrap primary blue */
            --mc-secondary-color: #6c757d; /* Bootstrap secondary gray */
            --mc-info-color: #17a2b8; /* Bootstrap info cyan */
            --mc-light-bg: #f8f9fa; /* Light background */
            --mc-dark-bg: #212529; /* Dark text for contrast */
            --mc-text-dark: #212529; /* Dark text for light backgrounds */
            --mc-timeline-color: #ff0000; /* Pure red for underline */

            /* Monochromatic white header colors and contrasting text colors */
            --mc-header-bg-color: #ffffff; /* Pure white background for header */
            --mc-header-text-color: #212529; /* Dark text for contrast on white */
            --mc-header-small-text-color: #6c757d; /* Secondary gray for smaller text */
            --mc-header-combined-title-color: #343a40; /* Darker gray for combined title */
        }

        /* Base body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--mc-light-bg);
            color: var(--mc-text-dark);
            padding-top: 0px; /* Adjusted to 0px as requested */
        }

        /* Font styling for headings */
        h1, h5 {
            font-family: 'Krona One', sans-serif;
        }

        /* New Sticky Header Styles */
        .sticky-header-tabs {
            position: sticky;
            top: 0;
            width: 100%;
            background: var(--mc-header-bg-color); /* Monochromatic white background */
            box-shadow: 0 2px 8px rgba(0,0,0,.1); /* Lighter shadow for 3D effect on white */
            z-index: 1020; /* Ensures header stays on top */
            padding: 1rem; /* General padding for the sticky header content */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .MatchcenterHomepageWidget__header {
            font-family: 'Krona One', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 0.5rem; /* Space below the main header */
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--mc-header-text-color); /* Dark text for contrast */
        }

        .MatchcenterHomepageWidget__header small {
            font-size: 0.6em; /* Adjust size of "CENTER" */
            vertical-align: middle;
            color: var(--mc-header-small-text-color); /* Secondary gray for smaller text */
            font-weight: 300;
        }

        /* New style for the red line below the main header */
        .header-underline {
            height: 5px; /* Updated height */
            width: 100%; /* Occupy full width of the sticky area */
            background-color: var(--mc-timeline-color); /* Pure red */
            margin-top: 0.5rem; /* Space above the line */
            margin-bottom: 1rem; /* Space below the line, to separate it from the combined title */
        }

        /* Combined header title for "ΔΙΟΡΓΑΝΩΣΕΙΣ ΠΡΩΤΑΘΛΗΜΑΤΑ [diorganvtria arxh]" */
        .combined-header-title {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0;
            color: var(--mc-header-combined-title-color); /* Darker gray for contrast */
            text-align: center;
        }

        /* Card styling for championship entries */
        .card-diorganvsh {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-bottom: 1.5rem;
            overflow: hidden; /* For smooth hover effect */
        }

        .card-diorganvsh:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0,0,0,.1);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-diorganvsh .card-title {
                color: var(--mc-primary-color);
            margin-bottom: 0.75rem;
        }

        .card-diorganvsh .card-text {
            color: var(--mc-secondary-color);
            font-size: 0.95rem;
        }

        .card-diorganvsh .btn {
            margin-top: 1rem;
            margin-right: 0.5rem;
        }

        /* Loading spinner progress bar styling */
        .progress {
            height: 4px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* Footer specific styles */
        .ekasth-footer-text, .ekasth-footer-version-text {
            font-size: 0.55rem; /* Updated font-size */
            color: var(--mc-secondary-color);
            padding: 0.1rem 0; /* Updated padding */
        }

        .ekasth-footer-text {
            border-top: 1px solid rgba(0,0,0,.1);
            padding-top: 1.5rem;
        }
