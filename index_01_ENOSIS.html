    <!-- Google Charts Library for data visualization -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Ensure Google Charts is loaded and ready before calling drawchart
        google.charts.load('current', {packages:['corechart']});
        google.charts.setOnLoadCallback(drawchart);

        /**
         * Parses URL query parameters.
         * @param {string} variable The name of the query parameter to retrieve.
         * @returns {string|boolean} The value of the parameter or false if not found.
         */
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        }

        // Default values for parameters if not provided in URL
        var defaultPower = "ΕΚΑΣΘ";
        var defaultPowerDiorganvtriaArxh = "1bURffybc07Eel69CZu1WKpGj_DIRA8gaE6rQUBtg5WI"; // Google Sheet ID

        /**
         * Initializes the chart drawing and sets the championship title.
         * This function is called as the callback for google.load to ensure Google Charts API is ready.
         */
        function drawchart(){
            var pPower = getQueryVariable("pPower") ? decodeURIComponent(getQueryVariable("pPower")) : defaultPower;
            // Update the combined title with the organizing authority
            document.getElementById("combined-header-title").innerHTML = `ΔΙΟΡΓΑΝΩΣΕΙΣ ΠΡΩΤΑΘΛΗΜΑΤΑ ${pPower}`;
            drawDiorganvseis();
        }

        /**
         * Fetches championship data from the Google Sheet using Google Visualization API.
         */
        function drawDiorganvseis() {
            var strQueryForURI;
            var pPowerDiorganvtriaArxh = getQueryVariable("pPowerDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pPowerDiorganvtriaArxh")) : defaultPowerDiorganvtriaArxh;

            // Construct the query based on pPower parameter
            if(getQueryVariable("pPower")){
                strQueryForURI = 'select * where H="'+decodeURIComponent(getQueryVariable("pPower")) +'" order by D desc';
            } else {
                strQueryForURI = 'select * where H="'+defaultPower+'" order by D desc'; // Apply default filter if no pPower
            }

            var queryString = encodeURIComponent(strQueryForURI);
            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/'+ pPowerDiorganvtriaArxh +'/gviz/tq?gid=0&headers=1&tq=' + queryString);
            query.send(handle_DrawDiorganvseis_DataQueryResponse);
        }

        /**
         * Handles the data response from the Google Sheet query and renders the championships.
         * It creates Bootstrap cards for each championship.
         * @param {object} response The Google Visualization API query response.
         */
        function handle_DrawDiorganvseis_DataQueryResponse(response) {
            if (response.isError()) {
                console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                // Using a custom message instead of alert for better UX
                document.getElementById("list-diorganvsevn-id").innerHTML = '<div class="col-12"><p class="text-center text-danger">Προέκυψε σφάλμα κατά τη φόρτωση των διοργανώσεων: ' + response.getMessage() + '. Παρακαλώ δοκιμάστε ξανά αργότερα.</p></div>';
                // Remove loading spinner
                var loadingSpinner = document.getElementById("loading-spinner");
                if (loadingSpinner) {
                    loadingSpinner.remove();
                }
                return;
            }

            var data = response.getDataTable();
            var posesEggrafes = data.getNumberOfRows();
            var containerDiv = document.getElementById("list-diorganvsevn-id");

            // Remove loading spinner
            var loadingSpinner = document.getElementById("loading-spinner");
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
            // Clear existing content in case of re-render
            containerDiv.innerHTML = '';

            if (posesEggrafes === 0) {
                containerDiv.innerHTML = '<div class="col-12"><p class="text-center text-muted">Δεν βρέθηκαν διοργανώσεις για την επιλεγμένη ένωση.</p></div>';
                return;
            }

            for (var row = 0; row < posesEggrafes; row++) {
                // Retrieve data for constructing links and card content
                var pNameDiorganvtriaArxh = data.getFormattedValue(row, 7); // Column H


                var pPowerDiorganvtriaArxh = getQueryVariable("pPowerDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pPowerDiorganvtriaArxh")) : defaultPowerDiorganvtriaArxh;
                var pAgvnistikhPeriodos = data.getFormattedValue(row, 0); // Column A
                var pNamePrvtathlhmatos = data.getFormattedValue(row, 4); // Column E
                var pPowerPrvtathlhmatos = data.getFormattedValue(row, 14); // Column O - For mc_02_Kathgories.html (Groups/Categories)
                var pPowerPrvtathlhmatosOrismoi = data.getFormattedValue(row, 26); // Column AA - For gameCenter_3_orismoi.html (Definitions/Appointments)

                var urlCentralOmilon = data.getFormattedValue(row, 49); // Column AX (index 49)

                // Retrieve URLs for the new buttons
                var urlDiaitites = data.getFormattedValue(row, 29); // Column AD (index 29)
                var urlKrites = data.getFormattedValue(row, 27); // Column AB (index 27)
                var urlKomisarioi = data.getFormattedValue(row, 31); // Column AF (index 31)
                var urlGipeda = data.getFormattedValue(row, 33); // Column AH (index 33)
                var urlOmades = data.getFormattedValue(row, 35); // Column AJ (index 35)

                // New URLs for new buttons
                var urlOikonomikesApoziomioseis = data.getFormattedValue(row, 37); // Column AL (index 37)
                var urlBig01ProgrammaAgonon = data.getFormattedValue(row, 39); // Column AN (index 39)
                var urlBig02DiaititesOrismoi = data.getFormattedValue(row, 41); // Column AP (index 41)
                var urlBig03KritesOrismoi = data.getFormattedValue(row, 43); // Column AR (index 43)
                var urlBig04KomisarioiOrismoi = data.getFormattedValue(row, 45); // Column AT (index 45)
                var urlBig05AllagesAgonon = data.getFormattedValue(row, 47); // Column AV (index 47)



                // Create Bootstrap Card structure
                var cardCol = document.createElement('div');
                cardCol.className = 'col-md-6 col-lg-4 d-flex'; // Responsive grid columns and d-flex for equal card heights

                var card = document.createElement('div');
                card.className = 'card card-diorganvsh flex-fill'; // Custom card styling and flex-fill for equal heights

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title mb-2';
                // Display Year/Season (e.g., "2023-2024")
                cardTitle.innerHTML = pAgvnistikhPeriodos ;

                var cardText = document.createElement('p');
                cardText.className = 'card-text text-muted';
                cardText.innerHTML = 'Αγωνιστική Περίοδος: ' + pAgvnistikhPeriodos + '<br>' +
                                     'Πρωτάθλημα: ' + pNamePrvtathlhmatos + '<br>' +
                                     'Διοργανώτρια Αρχή: ' + pNameDiorganvtriaArxh;

                // Container for buttons
                var divButtons = document.createElement('div');
                divButtons.className = 'mt-3 d-flex flex-column gap-2'; // Changed to flex-column for stacking, gap for spacing

                let buttonCounter = 0; // Initialize button counter for enumeration

                // Helper function to create a button
                function createButton(url, emoji, text1, text2 = '', text3 = '', buttonStyleClass = 'btn-secondary') {
                    if (url) {
                        const button = document.createElement('a');
                        button.href = url;
                        button.target = '_blank';
                        button.className = `btn ${buttonStyleClass} btn-sm`; // Use provided style class
                        let buttonText = `${String(buttonCounter).padStart(2, '0')} ${emoji}<br>${text1}`;
                        if (text2) buttonText += `<br>${text2}`;
                        if (text3) buttonText += `<br>${text3}`;
                        button.innerHTML = buttonText;
                        buttonCounter++;
                        return button;
                    }
                    return null;
                }

                // Group 1: Πρωτάθλημα
                // No heading for the first group as it's a single item
                const linkPrvtathlhmatos = createButton(
                    'html/mc_02_Kathgories_ENOSIS.html' +
                    '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                    '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                    '&pAgvnistikhPeriodos=' + encodeURIComponent(pAgvnistikhPeriodos) +
                    '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                    '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatos),
                    '🏀', 'Πρωτάθλημα', '', '', 'btn-primary' // Specific style for this button
                );
                if (linkPrvtathlhmatos) {
                    divButtons.appendChild(linkPrvtathlhmatos);
                }

                // Group 2: ΜΗΤΡΩΑ
                divButtons.appendChild(createGroupHeading('ΜΗΤΡΩΑ'));

                const linkOrismoi = createButton(
                    pPowerPrvtathlhmatosOrismoi ? 'gameCenter_3_orismoi.html' +
                    '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                    '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                    '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                    '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatosOrismoi) : null,
                    '📄', 'Ορισμοί', '', '', 'btn-info' // Specific style for this button
                );
                if (linkOrismoi) {
                    divButtons.appendChild(linkOrismoi);
                }

                const linkDiaitites = createButton(urlDiaitites, '🧑‍⚖️', 'ΔΙΑΙΤΗΤΕΣ', '', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color
                if (linkDiaitites) divButtons.appendChild(linkDiaitites);

                const linkKrites = createButton(urlKrites, '📝', 'ΚΡΙΤΕΣ', '', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color
                if (linkKrites) divButtons.appendChild(linkKrites);

                const linkKomisarioi = createButton(urlKomisarioi, '👮', 'ΚΟΜΙΣΑΡΙΟΙ', '', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color
                if (linkKomisarioi) divButtons.appendChild(linkKomisarioi);

                // Ενημέρωση τίτλου για το κουμπί ΓΗΠΕΔΑ
                const linkGipeda = createButton(urlGipeda, '🏟️', 'ΓΗΠΕΔΑ', 'ΟΔΟΙΠΟΡΙΚΑ', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color, updated text
                if (linkGipeda) divButtons.appendChild(linkGipeda);

                const linkOmades = createButton(urlOmades, '�', 'ΟΜΑΔΕΣ', '', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color
                if (linkOmades) divButtons.appendChild(linkOmades);

                // Μετακίνηση του κουμπιού ΟΙΚΟΝΟΜΙΚΕΣ ΑΠΟΖΗΜΙΩΣΕΙΣ Δ.Κ.Π. στην ομάδα ΜΗΤΡΩΑ
                const linkOikonomikes = createButton(urlOikonomikesApoziomioseis, '💰', 'ΟΙΚΟΝΟΜΙΚΕΣ', 'ΑΠΟΖΗΜΙΩΣΕΙΣ Δ.Κ.Π.', '', 'btn-warning'); // Group 'ΜΗΤΡΩΑ' color
                if (linkOikonomikes) divButtons.appendChild(linkOikonomikes);

                // Group 3: BIG
                divButtons.appendChild(createGroupHeading('BIG'));

                const linkCentral = createButton(urlCentralOmilon, '🎯', 'CENTRAL', 'ΟΜΙΛΩΝ', '', 'btn-danger'); // Group 'BIG' color
                if (linkCentral) divButtons.appendChild(linkCentral);

                const linkBig01 = createButton(urlBig01ProgrammaAgonon, '📅', 'BIG 01', 'ΠΡΟΓΡΑΜΜΑ ΑΓΩΝΩΝ', '', 'btn-danger'); // Group 'BIG' color
                if (linkBig01) divButtons.appendChild(linkBig01);

                const linkBig02 = createButton(urlBig02DiaititesOrismoi, '🧑‍⚖️', 'BIG 02', 'ΔΙΑΙΤΗΤΕΣ ΟΡΙΣΜΟΙ', '', 'btn-danger'); // Group 'BIG' color
                if (linkBig02) divButtons.appendChild(linkBig02);

                const linkBig03 = createButton(urlBig03KritesOrismoi, '📝', 'BIG 03', 'ΚΡΙΤΕΣ ΟΡΙΣΜΟΙ', '', 'btn-danger'); // Group 'BIG' color
                if (linkBig03) divButtons.appendChild(linkBig03);

                const linkBig04 = createButton(urlBig04KomisarioiOrismoi, '👮', 'BIG 04', 'ΚΟΜΙΣΑΡΙΟΙ ΟΡΙΣΜΟΙ', '', 'btn-danger'); // Group 'BIG' color
                if (linkBig04) divButtons.appendChild(linkBig04);

                const linkBig05 = createButton(urlBig05AllagesAgonon, '🔄', 'BIG 05', 'ΑΛΛΑΓΕΣ ΑΓΩΝΩΝ', 'ΜΕΤ\' ΟΡΙΣΜΟΥΣ', 'btn-danger'); // Group 'BIG' color
                if (linkBig05) divButtons.appendChild(linkBig05);


                // Append elements to the card structure
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(divButtons);
                card.appendChild(cardBody);
                cardCol.appendChild(card);
                containerDiv.appendChild(cardCol);
            }

            // Helper function to create group heading
            function createGroupHeading(title) {
                const headingDiv = document.createElement('div');
                headingDiv.className = 'button-group-heading';
                headingDiv.textContent = title;
                return headingDiv;
            }
            
            // Add the footer elements after all cards have been processed
            const ekasthDiv = document.createElement('div');
            ekasthDiv.classList.add('ekasth-footer-text', 'text-center', 'mt-3', 'mb-0', 'col-12'); // Added col-12 for full width
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDateTime = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            ekasthDiv.textContent = `Ε.ΚΑ.Σ.Θ. 1976 - ${formattedDateTime}`;
            containerDiv.appendChild(ekasthDiv); // Append to containerDiv

            const versionDiv = document.createElement('div');
            versionDiv.classList.add('ekasth-footer-version-text', 'text-center', 'mt-0', 'mb-0', 'col-12'); // Added col-12 for full width
            versionDiv.textContent = `LT v.25.06.23 | mc_01_diorganvseis_ENOSIS@myekasth`;
            containerDiv.appendChild(versionDiv); // Append to containerDiv
        }

        // Removed the smooth scrolling JavaScript as the navbar is no longer present.
    </script>
