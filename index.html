    <script type="text/javascript">
        /*
         * ΣΗΜΕΙΩΣΗ: Τα πλήρη περιεχόμενα των jQuery, Popper.js και Bootstrap JS δεν μπορούν να ενσωματωθούν απευθείας εδώ λόγω περιορισμών μεγέθους.
         * Για ένα πλήρως αυτόνομο αρχείο, θα πρέπει να κάνετε λήψη των ακόλουθων αρχείων JS και να επικολλήσετε το ελαχιστοποιημένο περιεχόμενό τους εδώ:
         *
         * jQuery 3.3.1: https://code.jquery.com/jquery-3.3.1.min.js
         * Popper.js 1.14.3: https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js
         * Bootstrap 5.3.6 JS (bundle for full functionality): https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js
         *
         * Ο αρχικός κώδικας αναφερόταν σε Bootstrap 4.1.2 JS. Για βέλτιστη συμβατότητα, χρησιμοποιήστε το Bootstrap 5 JS αν έχετε το Bootstrap 5 CSS.
         */

        // Google Charts Loader - This remains external
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawchart);

        /**
         * Parses URL query parameters.
         * @param {string} variable The name of the query parameter to retrieve.
         * @returns {string|boolean} The value of the parameter or false if not found.
         */
        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if(pair[0] === variable){return pair[1];}
            }
            return(false);
        }

        // Default values for parameters if not provided in URL
        var defaultPower = "ΕΚΑΣΘ";
        var defaultPowerDiorganvtriaArxh = "1bURffybc07Eel69CZu1WKpGj_DIRA8gaE6rQUBtg5WI"; // Google Sheet ID

        /**
         * Initializes the chart drawing and sets the championship title.
         */
        function drawchart(){
            var pPower = getQueryVariable("pPower") ? decodeURIComponent(getQueryVariable("pPower")) : defaultPower;
            document.getElementById("diorganvsh-title").innerHTML = "Διοργανώσεις " + pPower;
            drawDiorganvseis();
        }

        /**
         * Fetches championship data from the Google Sheet.
         */
        function drawDiorganvseis() {
            var strQueryForURI;
            var pPowerDiorganvtriaArxh = getQueryVariable("pPowerDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pPowerDiorganvtriaArxh")) : defaultPowerDiorganvtriaArxh;

            // Construct the query based on pPower parameter
            if(getQueryVariable("pPower")){
                strQueryForURI = 'select * where H="'+decodeURIComponent(getQueryVariable("pPower")) +'" order by D desc';
            } else {
                strQueryForURI = 'select * where H="'+defaultPower+'" order by D desc'; // Apply default filter if no pPower
            }

            var queryString = encodeURIComponent(strQueryForURI);
            var query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/'+ pPowerDiorganvtriaArxh +'/gviz/tq?gid=0&headers=1&tq=' + queryString);
            query.send(handle_DrawDiorganvseis_DataQueryResponse);
        }

        /**
         * Handles the data response from the Google Sheet query and renders the championships.
         * @param {object} response The Google Visualization API query response.
         */
        function handle_DrawDiorganvseis_DataQueryResponse(response) {
            if (response.isError()) {
                console.error('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                alert('Προέκυψε σφάλμα κατά τη φόρτωση των διοργανώσεων. Παρακαλώ δοκιμάστε ξανά αργότερα.');
                return;
            }

            var data = response.getDataTable();
            var posesEggrafes = data.getNumberOfRows();
            var containerDiv = document.getElementById("list-diorganvsevn-id");

            // Remove loading spinner
            var loadingSpinner = document.getElementById("loading-spinner");
            if (loadingSpinner) {
                loadingSpinner.remove();
            }
            // Clear existing content in case of re-render
            containerDiv.innerHTML = '';

            if (posesEggrafes === 0) {
                containerDiv.innerHTML = '<div class="col-12"><p class="text-center text-muted">Δεν βρέθηκαν διοργανώσεις για την επιλεγμένη ένωση.</p></div>';
                return;
            }

            for (var row = 0; row < posesEggrafes; row++) {
                // Retrieve data for constructing links and card content
                var pNameDiorganvtriaArxh = data.getFormattedValue(row, 7);
                var pPowerDiorganvtriaArxh = getQueryVariable("pPowerDiorganvtriaArxh") ? decodeURIComponent(getQueryVariable("pPowerDiorganvtriaArxh")) : defaultPowerDiorganvtriaArxh;
                var pNamePrvtathlhmatos = data.getFormattedValue(row, 4);
                var pPowerPrvtathlhmatos = data.getFormattedValue(row, 14); // For gameCenter_2_Kathgories.html (Groups/Categories)
                var pPowerPrvtathlhmatosOrismoi = data.getFormattedValue(row, 26); // For gameCenter_3_orismoi.html (Definitions/Appointments)

                // Create Bootstrap Card structure
                var cardCol = document.createElement('div');
                cardCol.className = 'col-md-6 col-lg-4 d-flex'; // Responsive grid columns and d-flex for equal card heights

                var card = document.createElement('div');
                card.className = 'card card-diorganvsh flex-fill'; // Custom card styling and flex-fill for equal heights

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title mb-2';
                // Display Year/Season and Championship Name (e.g., "2023-2024 Α1 ΕΚΑΣΘ")
                cardTitle.innerHTML = data.getFormattedValue(row, 0) + ' ' + pNamePrvtathlhmatos;

                var cardText = document.createElement('p');
                cardText.className = 'card-text text-muted';
                cardText.innerHTML = 'Αγωνιστική Περίοδος: ' + data.getFormattedValue(row, 0) + '<br>' +
                                     'Πρωτάθλημα: ' + pNamePrvtathlhmatos + '<br>' +
                                     'Διοργανώτρια Αρχή: ' + pNameDiorganvtriaArxh;

                // Container for buttons
                var divButtons = document.createElement('div');
                divButtons.className = 'mt-3';

                // Link to Championship Groups/Categories (gameCenter_2_Kathgories.html)
                var linkPrvtathlhmatos = document.createElement('a');
                linkPrvtathlhmatos.href = 'gameCenter_2_Kathgories.html' +
                    '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                    '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                    '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                    '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatos);
                linkPrvtathlhmatos.className = 'btn btn-primary btn-sm me-2'; // Bootstrap button styling
                linkPrvtathlhmatos.innerHTML = '<i class="fas fa-basketball-ball me-1"></i> Πρωτάθλημα'; // Icon from Font Awesome
                divButtons.appendChild(linkPrvtathlhmatos);

                // Link to Definitions/Appointments (gameCenter_3_orismoi.html) if pPowerPrvtathlhmatosOrismoi exists
                if(pPowerPrvtathlhmatosOrismoi !== ''){
                    var linkOrismoi = document.createElement('a');
                    linkOrismoi.href = 'gameCenter_3_orismoi.html' +
                        '?pNameDiorganvtriaArxh=' + encodeURIComponent(pNameDiorganvtriaArxh) +
                        '&pPowerDiorganvtriaArxh=' + encodeURIComponent(pPowerDiorganvtriaArxh) +
                        '&pNamePrvtathlhmatos=' + encodeURIComponent(pNamePrvtathlhmatos) +
                        '&pPowerPrvtathlhmatos=' + encodeURIComponent(pPowerPrvtathlhmatosOrismoi);
                    linkOrismoi.className = 'btn btn-info btn-sm'; // Bootstrap button styling
                    linkOrismoi.innerHTML = '<i class="fas fa-file-alt me-1"></i> Ορισμοί'; // Icon from Font Awesome
                    divButtons.appendChild(linkOrismoi);
                }

                // Append elements to the card structure
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardText);
                cardBody.appendChild(divButtons);
                card.appendChild(cardBody);
                cardCol.appendChild(card);
                containerDiv.appendChild(cardCol);
            }
        }

        // jQuery for smooth scrolling (from original file, adapted for Bootstrap 5 selectors)
        $(document).ready(function(){
            $(".navbar-nav .nav-link, footer a[href='#myPage']").on('click', function(event){
                if(this.hash !==  ""){
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                            scrollTop: $(hash).offset().top
                        }, 1000, function(){
                            window.location.hash = hash;
                        });
                }
            });
            // The original .slideanim functionality is not directly supported by Bootstrap 5 and would require
            // a custom implementation if needed. For a cleaner, Bootstrap-focused design, it's often omitted.
        });
    </script>
